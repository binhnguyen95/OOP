<script>
    class Temperature {
        tempC

        constructor(tempC) {
            this.tempC = tempC
        }

        tempF() {
            return (this.tempC * 1.8) + 32
        }

        tempK() {
            return (this.tempC + 273.15)
        }

    }

    let chuyenDoC = new Temperature(25)
    let F = chuyenDoC.tempF()
    let K = chuyenDoC.tempK()
    console.log(F, K)

</script>
